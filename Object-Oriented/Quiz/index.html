<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Quiz </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="grid">
        <div id="quiz" class="centred grid__col--8">
          <h1> Quiz </h1>

          <h2 id="question" class="headline-secondary--grouped"></h2>

          <p id="choice0"></p>
          <button id="guess0" class="btn--default"> Select Answer </button>

          <p id="choice1"></p>
          <button id="guess1" class="btn--default"> Select Answer </button>

          <footer>
            <p id="progress"> Question x of y </p>
          </footer>
        </div>
      </div>

      <script type="text/javascript" src="quiz.js"></script>
      <script type="text/javascript" src="question.js"></script>
      <script type="text/javascript" src="quiz_ui.js"></script>
      <script type="text/javascript" src="app.js"></script>

  </body>
</html>
