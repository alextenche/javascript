<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Alex Tenche">
	<title>robotMaze</title>
	<script src="js/maze.js"></script>
	<script src="js/robot.js"></script>
	<script src="js/mazespace.js"></script>

	<script src="js/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="js/robotmazeinterface.js"></script>
	<link rel="stylesheet" type="text/css" href="css/robotmazeinterface.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	
</head>

<body>

	<div id="page">
		Loading...
	</div>
	
	<script>
		m = new Maze(7,6);
		m.setStart(1,1,"north");
		m.setEnd(7,1);

		m.setWall(1,1,"east");
		m.setWall(1,3,"north");
		m.setWall(1,5,"north");

		m.setWall(2,1,"north");
		m.setWall(2,2,"north");
		m.setWall(2,4,"north");
		m.setWall(2,3,"east");
		m.setWall(2,6,"east");

		m.setWall(3,2,"north");
		m.setWall(3,4,"north");
		m.setWall(3,1,"east");
		m.setWall(3,2,"east");
		m.setWall(3,1,"east");
		m.setWall(3,4,"east");
		m.setWall(3,5,"east");

		m.setWall(4,2,"north");
		m.setWall(4,3,"north");
		m.setWall(4,3,"east");
		m.setWall(4,5,"east");
		m.setWall(4,5,"north");

		m.setWall(5,1,"north");
		m.setWall(5,2,"east");
		m.setWall(5,4,"east");
		m.setWall(5,5,"east");

		m.setWall(6,1,"east");
		m.setWall(6,2,"north");
		m.setWall(6,3,"east");
		m.setWall(6,4,"north");

		m.setWall(7,3,"north");
		m.setWall(7,4,"north");
		m.setWall(7,5,"north");

		r = new Robot();

		var i = new RobotMazeInterface(r, m, "#page");
		$(document).ready(function(){
			i.render();
		});
	</script>

</body>
</html>
